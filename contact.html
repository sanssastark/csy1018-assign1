		<section>
			<div class="form">
			<form method="get" action="submit_form.html">
					<fieldset>
						<legend> contact form</legend>
						<label> name:</label>
							<input type="text" name=" name" placeholder="enter name" required>  <br><br>
						
						<label> surname:</label>
							<input type="text" name=" nsurame" placeholder="enter last name"><br><br>	
			
						<label>Adress:</label>
							<input type="text" name="adress" placeholder="address">  <br><br>
			
						<label>Email:</label>
							<input type="email" name="email" placeholder="sample@abc.com" required>  <br><br>
							
						<label>Contact no:</label>	
							<input type="text" name="contact" placeholder="123445767"><br><br>
			
						<label> gender:</label>
							<input type="radio" name="Gender" value="male">Male
							<input type="radio" name="Gender" value="female">female
							<input type="radio" name="Gender" value="other">other <br><br>
			
						<label> Country:</label>
							<select name="country">
								<option value="Nepal">Nepal</option>
								<option value="U.S.A">U.S.A</option>
								<option value="Japan">Japan</option>
								<option value="Thailand">Thailand</option>
								<option value="U.K">U.K</option>
								<option value="China">China</option>
								<option value="Korea">Korea</option>
							</select>	<br> <br>
						
							
						<label> Date</label>
							<input type="date" name="date"><br><br>
							
						<label>Feedback:</label>
							<textarea name="feedback" rows="5" cols="80" placeholder="Feedback"></textarea><br><br>	
						
						<input type="submit" name="send" value="Send">
							
				
				
					</fieldset>
				</form>
